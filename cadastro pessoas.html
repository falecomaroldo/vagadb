<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoas</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Cadastro de Pessoas</h2>
  <form action="processar_cadastro.php" method="POST">
    <!-- Campos do formulário -->
 <!--<form action="processar_cadastro.php" method="POST" enctype="multipart/form-data">----> 
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="apelido">Apelido:</label>
      <input type="text" class="form-control" id="apelido" name="apelido">
    </div>
    <div class="form-group">
        <label for="observacao">Observação:</label>
        <input type="text" class="form-control" id="observacao" name="observacao">
      </div>
    <div class="form-group">
      <label for="imagem">Imagem da Câmera:</label>
      <input type="file" accept="image/*" capture="environment" class="form-control-file" id="imagem" name="imagem">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

<!-- Bootstrap JS e dependências opcionais -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
